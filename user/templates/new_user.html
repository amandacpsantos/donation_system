{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="{% static 'vendor/metisMenu/metisMenu.min.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'dist/css/sb-admin-2.css' %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body style="background-color: white">

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="login-panel">


                    <div class="panel-body">
                        <form role="form"  method="POST">

                            {% csrf_token %}


                            <div class="form-group">
                                <label for="id_username">Usuário:</label>
                                {{ form.username.errors }}
                                <input id="id_username" type="text" name="username" maxlength="100" class="form-control" placeholder="Usuário" required>
                            </div>

                            <div class="form-group">
                                {{ form.email.errors }}
                                <label for="id_email">Email:</label>
                                <input id="id_email" type="email" name="email" maxlength="100" class="form-control" placeholder="E-mail" required>
                            </div>

                            <div class="form-group">
                                {{ form.password1.errors }}
                                <label for="id_password1">Senha:</label>
                                <input id="id_password1" type="password" name="password1" minlength="8" class="form-control" placeholder="Senha" required>
                                <p class="help-block">Mínimo 8 caracteres.</p>
                            </div>

                            <div class="form-group">
                                {{ form.password2.errors }}
                                <label for="id_password2">Confirme a senha:</label>
                                <input id="id_password2" type="password" name="password2" minlength="8" class="form-control" placeholder="Senha" required>
                                <p class="help-block">Digite novamente sua senha.</p>
                            </div>

                            <button type="submit"  class="btn btn-success" >Cadastrar</button>

                        </form>
                    </div>




                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="{% static 'vendor/metisMenu/metisMenu.min.js' %}"></script>

    <!-- Custom Theme JavaScript -->
    <script src="{% static 'dist/js/sb-admin-2.js' %}"></script>

</body>

</html>
