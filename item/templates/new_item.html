{% extends 'base.html' %}

{% block content %}
<div class="col-lg-10 col-sm-offset-1">
    <div class="panel-default">

        <div class="panel-body">
            <form role="form"  method="POST" id="personForm">

                {% csrf_token %}

                <div class="form-group">
                    <label for="id_name">Nome </label>
                    <input required id="id_name" class="form-control" placeholder="" name="name" type="text" autofocus="">

                </div>


                <div class="form-group">
                    <label for="id_description">Descrição </label>
                    <textarea required id="id_description" class="form-control" placeholder="" name="description" type="text" autofocus="">
                    </textarea>
                </div>

                <div class="form-group">
                    <label for="id_category">Categoria </label>
                    {{form.category}}
                </div>

                <div class="form-group">
                    <label for="id_status">Status </label>
                    {{form.status}}
                </div>

                <button type="submit" class="btn btn-success">Salvar</button>

            </form>
        </div>
    </div>

</div>



<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>
    $("#id_category").change(function () {
      var url = $("#personForm").attr("data-cities-url");
      var categoryID = $(this).val();
      $.ajax({
        url: url,
        data: {
          'category': categoryID
        },
        success: function (data) {
          $("#id_city").html(data);
        }
      });
    });
  </script>




{% endblock %}
