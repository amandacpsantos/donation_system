{% extends 'base.html' %}

{% block content %}
<div class="col-lg-12">
    <div class="panel panel-default">

        <div class="panel-heading">
            Cadastrar item
        </div>

        <div class="panel-body">
            <div class="row">
                <form role="form"  method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-lg btn-success btn-block">CADASTRAR</button>

                </form>
            </div>
        </div>
    </div>

    {% endblock %}
